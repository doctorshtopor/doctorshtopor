  <!-- Третья строка - яркий фиолетовый -->
  <text x="20" y="100" font-family="Fira Code, Roboto, -apple-system, system-ui, 'Segoe UI', 'Helvetica Neue', Arial" font-size="16.5" fill="#9D4EDD" opacity="0">
