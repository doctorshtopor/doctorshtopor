  <!-- Кликабельная ссылка для email -->
  <a href="mailto:zakharovgd23@gmail.com" target="_blank">
    <text x="20" y="132" font-family="Fira Code, Roboto, -apple-system, system-ui, 'Segoe UI', 'Helvetica Neue', Arial" font-size="15.5" fill="#FF6B35" opacity="0" style="cursor: pointer; text-decoration: underline;">
