<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="250" viewBox="0 0 800 250">
  <rect width="100%" height="100%" fill="#0d1117"/>
  
  <!-- Аватар с очками -->
  <g transform="translate(50, 80)">
    <circle cx="60" cy="40" r="35" fill="#1a202c"/>
    <!-- Очки -->
    <rect x="35" y="35" width="50" height="18" rx="2" fill="none" stroke="#2d3748" stroke-width="2"/>
    
    <!-- Матричный эффект в очках -->
    <g transform="translate(38, 38)">
      <!-- Множество зеленых линий -->
      <g id="matrixLines">
        <!-- Генерируем много случайных линий -->
        <rect x="2" width="4" height="1" fill="#00FF00">
          <animate attributeName="y" from="0" to="15" dur="0.7s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0;0.8;0" dur="0.7s" repeatCount="indefinite"/>
        </rect>
        <rect x="8" width="3" height="1" fill="#00FF00">
          <animate attributeName="y" from="2" to="16" dur="0.9s" repeatCount="indefinite" begin="0.1s"/>
          <animate attributeName="opacity" values="0;0.9;0" dur="0.9s" repeatCount="indefinite" begin="0.1s"/>
        </rect>
        <rect x="14" width="5" height="1" fill="#00FF00">
          <animate attributeName="y" from="1" to="14" dur="1.1s" repeatCount="indefinite" begin="0.2s"/>
          <animate attributeName="opacity" values="0;0.7;0" dur="1.1s" repeatCount="indefinite" begin="0.2s"/>
        </rect>
        <rect x="20" width="4" height="1" fill="#00FF00">
          <animate attributeName="y" from="3" to="17" dur="0.8s" repeatCount="indefinite" begin="0.3s"/>
          <animate attributeName="opacity" values="0;0.6;0" dur="0.8s" repeatCount="indefinite" begin="0.3s"/>
        </rect>
        <rect x="26" width="6" height="1" fill="#00FF00">
          <animate attributeName="y" from="0" to="15" dur="1s" repeatCount="indefinite" begin="0.4s"/>
          <animate attributeName="opacity" values="0;0.5;0" dur="1s" repeatCount="indefinite" begin="0.4s"/>
        </rect>
        <rect x="32" width="3" height="1" fill="#00FF00">
          <animate attributeName="y" from="4" to="18" dur="1.2s" repeatCount="indefinite" begin="0.5s"/>
          <animate attributeName="opacity" values="0;0.8;0" dur="1.2s" repeatCount="indefinite" begin="0.5s"/>
        </rect>
        <rect x="38" width="5" height="1" fill="#00FF00">
          <animate attributeName="y" from="2" to="16" dur="0.9s" repeatCount="indefinite" begin="0.6s"/>
          <animate attributeName="opacity" values="0;0.7;0" dur="0.9s" repeatCount="indefinite" begin="0.6s"/>
        </rect>
      </g>
    </g>
  </g>

  <!-- Текст контент -->
  <g font-family="'Fira Code', monospace" text-anchor="start">
    <text x="200" y="60" font-size="26" fill="#FF6B35" font-weight="600">your-username</text>
    <text x="200" y="90" font-size="20" fill="#21BF73">DEV your-username</text>
    <text x="200" y="120" font-size="18" fill="#9D4EDD" opacity="0.8">your-username</text>
    <text x="200" y="145" font-size="16" fill="#9D4EDD" opacity="0.7">your-username</text>
    <text x="200" y="170" font-size="14" fill="#9D4EDD" opacity="0.6">your-username</text>
    <text x="200" y="200" font-size="16" fill="#E2E8F0">Making awesome things for awesome people!</text>
  </g>
</svg>
