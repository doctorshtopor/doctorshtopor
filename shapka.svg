<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with simple bokeh effect -->
  <rect width="400" height="500" fill="#87CEEB" />
  <circle cx="50" cy="100" r="30" fill="#FFD700" opacity="0.5" />
  <circle cx="350" cy="150" r="40" fill="#FFA500" opacity="0.4" />
  <rect x="0" y="0" width="400" height="200" fill="#228B22" opacity="0.3" /> <!-- Tree-like -->
  <rect x="200" y="250" width="200" height="100" fill="#8B4513" opacity="0.5" /> <!-- Roof-like -->

  <!-- Face outline -->
  <path d="M120 150 Q200 100 280 150 Q280 350 200 400 Q120 350 120 150" fill="#FFE4C4" />

  <!-- Hair -->
  <path d="M120 150 Q160 80 200 100 Q240 80 280 150 L280 200 Q240 150 200 170 Q160 150 120 200 Z" fill="#8B4513" />

  <!-- Neck and shirt -->
  <rect x="160" y="350" width="80" height="150" fill="#101010" />

  <!-- Mouth -->
  <path d="M170 300 Q200 320 230 300" stroke="#000" stroke-width="2" fill="none" />

  <!-- Sunglasses frames -->
  <rect x="140" y="200" width="50" height="30" rx="5" fill="#222" />
  <rect x="210" y="200" width="50" height="30" rx="5" fill="#222" />
  <line x1="190" y1="215" x2="210" y1="215" stroke="#222" stroke-width="5" />
  <line x1="140" y1="215" x2="90" y1="215" stroke="#222" stroke-width="5" />
  <line x1="260" y1="215" x2="310" y1="215" stroke="#222" stroke-width="5" />

  <!-- Clip paths for lenses -->
  <clipPath id="left-lens">
    <rect x="140" y="200" width="50" height="30" rx="5" />
  </clipPath>
  <clipPath id="right-lens">
    <rect x="210" y="200" width="50" height="30" rx="5" />
  </clipPath>

  <!-- Left lens code animation -->
  <g clip-path="url(#left-lens)">
    <g id="code-group-left">
      <text x="142" y="208" fill="#00FF00" font-family="monospace" font-size="8">var x = 42;</text>
      <text x="142" y="216" fill="#00FF00" font-family="monospace" font-size="8">if (x > 0) {</text>
      <text x="142" y="224" fill="#00FF00" font-family="monospace" font-size="8">  console.log('Grok');</text>
      <text x="142" y="232" fill="#00FF00" font-family="monospace" font-size="8">}</text>
      <!-- Duplicate for seamless loop -->
      <text x="142" y="240" fill="#00FF00" font-family="monospace" font-size="8">var x = 42;</text>
      <text x="142" y="248" fill="#00FF00" font-family="monospace" font-size="8">if (x > 0) {</text>
      <text x="142" y="256" fill="#00FF00" font-family="monospace" font-size="8">  console.log('Grok');</text>
      <text x="142" y="264" fill="#00FF00" font-family="monospace" font-size="8">}</text>
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="0 -32" dur="4s" repeatCount="indefinite" />
    </g>
  </g>

  <!-- Right lens code animation (slightly different code for variety) -->
  <g clip-path="url(#right-lens)">
    <g id="code-group-right">
      <text x="212" y="208" fill="#00FF00" font-family="monospace" font-size="8">function ai() {</text>
      <text x="212" y="216" fill="#00FF00" font-family="monospace" font-size="8">  return 'xAI';</text>
      <text x="212" y="224" fill="#00FF00" font-family="monospace" font-size="8">}</text>
      <text x="212" y="232" fill="#00FF00" font-family="monospace" font-size="8">ai();</text>
      <!-- Duplicate for seamless loop -->
      <text x="212" y="240" fill="#00FF00" font-family="monospace" font-size="8">function ai() {</text>
      <text x="212" y="248" fill="#00FF00" font-family="monospace" font-size="8">  return 'xAI';</text>
      <text x="212" y="256" fill="#00FF00" font-family="monospace" font-size="8">}</text>
      <text x="212" y="264" fill="#00FF00" font-family="monospace" font-size="8">ai();</text>
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="0 -32" dur="4s" repeatCount="indefinite" />
    </g>
  </g>
</svg>
