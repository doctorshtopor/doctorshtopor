<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Face outline -->
  <ellipse cx="150" cy="200" rx="100" ry="130" fill="#FFE4C4" />

  <!-- Hair -->
  <path d="M50 150 Q100 100 150 120 Q200 100 250 150 L250 220 Q200 200 150 220 Q100 200 50 220 Z" fill="#8B4513" />

  <!-- Neck and shirt collar -->
  <rect x="110" y="300" width="80" height="100" fill="#101010" />

  <!-- Nose (minimal) -->
  <line x1="150" y1="200" x2="150" y2="250" stroke="#D2B48C" stroke-width="4" />

  <!-- Mouth -->
  <path d="M120 280 Q150 300 180 280" stroke="#000" stroke-width="2" fill="none" />

  <!-- Sunglasses frames -->
  <rect x="90" y="180" width="60" height="40" rx="5" fill="#222" />
  <rect x="150" y="180" width="60" height="40" rx="5" fill="#222" />
  <line x1="150" y1="200" x2="90" y1="200" stroke="#222" stroke-width="5" />
  <line x1="210" y1="200" x2="150" y1="200" stroke="#222" stroke-width="5" />
  <line x1="90" y1="200" x2="60" y1="200" stroke="#222" stroke-width="5" />
  <line x1="210" y1="200" x2="240" y1="200" stroke="#222" stroke-width="5" />

  <!-- Clip paths for lenses -->
  <clipPath id="left-lens">
    <rect x="90" y="180" width="60" height="40" rx="5" />
  </clipPath>
  <clipPath id="right-lens">
    <rect x="150" y="180" width="60" height="40" rx="5" />
  </clipPath>

  <!-- Left lens code animation with SMIL -->
  <g clip-path="url(#left-lens)">
    <g id="code-group-left">
      <text x="95" y="185" fill="#00FF00" font-family="monospace" font-size="8">var x=42;</text>
      <text x="95" y="195" fill="#00FF00" font-family="monospace" font-size="8">if(x>0){</text>
      <text x="95" y="205" fill="#00FF00" font-family="monospace" font-size="8">log('Grok')</text>
      <text x="95" y="215" fill="#00FF00" font-family="monospace" font-size="8">}</text>
      <text x="95" y="225" fill="#00FF00" font-family="monospace" font-size="8">var x=42;</text>
      <text x="95" y="235" fill="#00FF00" font-family="monospace" font-size="8">if(x>0){</text>
      <text x="95" y="245" fill="#00FF00" font-family="monospace" font-size="8">log('Grok')</text>
      <text x="95" y="255" fill="#00FF00" font-family="monospace" font-size="8">}</text>
      <animateTransform
        attributeName="transform"
        type="translate"
        from="0 0"
        to="0 -70"
        dur="4s"
        repeatCount="indefinite"
      />
    </g>
  </g>

  <!-- Right lens code animation with SMIL -->
  <g clip-path="url(#right-lens)">
    <g id="code-group-right">
      <text x="155" y="185" fill="#00FF00" font-family="monospace" font-size="8">fn ai(){</text>
      <text x="155" y="195" fill="#00FF00" font-family="monospace" font-size="8">return'xAI'</text>
      <text x="155" y="205" fill="#00FF00" font-family="monospace" font-size="8">}</text>
      <text x="155" y="215" fill="#00FF00" font-family="monospace" font-size="8">ai();</text>
      <text x="155" y="225" fill="#00FF00" font-family="monospace" font-size="8">fn ai(){</text>
      <text x="155" y="235" fill="#00FF00" font-family="monospace" font-size="8">return'xAI'</text>
      <text x="155" y="245" fill="#00FF00" font-family="monospace" font-size="8">}</text>
      <text x="155" y="255" fill="#00FF00" font-family="monospace" font-size="8">ai();</text>
      <animateTransform
        attributeName="transform"
        type="translate"
        from="0 0"
        to="0 -70"
        dur="4s"
        repeatCount="indefinite"
      />
    </g>
  </g>
</svg>
