<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <!-- Фон -->
  <rect width="100%" height="100%" fill="#0d1117"/>
  
  <!-- Бобер -->
  <g transform="translate(50, 50)">
    <!-- Тело бобра -->
    <ellipse cx="60" cy="80" rx="40" ry="30" fill="#8B4513"/>
    <!-- Голова -->
    <circle cx="60" cy="50" r="25" fill="#A0522D"/>
    <!-- Глаза -->
    <circle cx="50" cy="45" r="5" fill="#000"/>
    <circle cx="70" cy="45" r="5" fill="#000"/>
    
    <!-- Очки -->
    <rect x="45" y="40" width="30" height="15" fill="none" stroke="#00FF00" stroke-width="2"/>
    <line x1="75" y1="47" x2="85" y2="47" stroke="#00FF00" stroke-width="2"/>
    
    <!-- Анимация строчек кода в очках -->
    <g transform="translate(48, 45)">
      <!-- Зеленая строка 1 -->
      <rect x="0" y="0" width="25" height="2" fill="#00FF00" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0s"/>
      </rect>
      <!-- Зеленая строка 2 -->
      <rect x="0" y="4" width="20" height="2" fill="#00FF00" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </rect>
      <!-- Зеленая строка 3 -->
      <rect x="0" y="8" width="15" height="2" fill="#00FF00" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
      </rect>
    </g>
  </g>
  
  <!-- Текст -->
  <text x="200" y="60" font-family="Monaco, monospace" font-size="24" fill="#FF2E63">
    👩‍💻 Начинающий разработчик
  </text>
  <text x="200" y="90" font-family="Monaco, monospace" font-size="18" fill="#21BF73">
    🌱 Математика & Параллельное программирование
  </text>
  <text x="200" y="120" font-family="Monaco, monospace" font-size="18" fill="#9D4EDD">
    🔎 В поиске стажировки
  </text>
  <text x="200" y="150" font-family="Monaco, monospace" font-size="18" fill="#FF6B35">
    📫 zakharovgd23@gmail.com
  </text>
</svg>
